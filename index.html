<!DOCTYPE html>
<meta http-equiv="refresh" content="60" />
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <title>Just Images
    </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/just-images/favicon.ico">
    <meta property="og:image" content="https://github.com/thisaislan/just-images/raw/main/images/just-images/banner.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:title" content="Just images" />
    <meta property="og:description" content="Just images" />
    <meta property="og:type" content="website" />
  </head>
  <body id="container">
    <input type=checkbox class="top-landscape-checkbox" id="top-landscape-checkbox">
    <input type=checkbox class="top-portrait-checkbox"  id="top-portrait-checkbox">
    <div class="background-wall">
      <div class="foreground-wall">        
        <input type=checkbox class="middle-checkbox">
        <div class="frame">
          <input type=color value="#ddddcc" class="color-picker">
          <input type="image" class="image-landscape" src="https://picsum.photos/240/330" onclick="window.location.reload()" id="image-landscape" />
          <input type="image" class="image-portrait" src="https://picsum.photos/330/240" onclick="window.location.reload()" id="image-portrait" />
        </div>
        <div>
          <input type=checkbox class="bottom-checkbox">
          <input type="image" src="images/just-images/texture.png" class="background-wall-texture"/>
        </div>
      </div>
    </div>
  </body>
</html>
